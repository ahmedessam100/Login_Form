<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" media="screen" href="templates/Login.css" />
    <script src="login.js">  
    </script>
</head>
<body>
    <div class="container">
        <form class="form" action="login.php" id="form" method="POST" onsubmit="return Validation();">    
            <div class="form_input">
                <h1>Log in</h1>
            </div>  
            <div class="form_input">
                <input type="email" name="email" id="email" placeholder="E-mail">
            </div>
            <div class="form_input">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="form_input">
                <input type="submit" id="login" value="Log in"/>
            </div>
            <div class="form_input">
                <p> New?
                    <a href="registration.html">
                        Sign up now >>
                    </a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
